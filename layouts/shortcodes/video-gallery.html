<div class="row video-gallery">
  {{ range .Params }}
    {{ $video := split . "|" }}
    <div class="col-sm-6" style="margin-bottom: 30px; text-align: center;">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ index $video 0 }}"></iframe>
      </div>
      <p><strong>{{ index $video 1 }}</strong></p>
    </div>
  {{ end }}
</div>
